        <div class="popup-container">
            <div class="chatbox__register--container p-3" id="registerContainer">
                <button type="button" id="cancelRegister" class="btn btn-clean btn-sm btn-icon btn-register-close" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-times"></i>
                </button>
                <div class="chatbox__register--body p-3 pt-5">
                    <form >
                        <div class="chatbox__editor pt-5 mt-4">

                                <input type="text" required class="form-control" data-placeholder="الاسم بالكامل" placeholder="Fullname">

                            </div>
                        </div>
                    </form>
                    <div class="text-center mt-5" id="registerStatus"></div>

<!-- ========================= Report Container ========================== -->
            <div class="chatbox__report--container p-3" id="reportContainer">
                <button type="button" id="cancelReport" class="btn btn-clean btn-sm btn-icon btn-report-close" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-times"></i>
                </button>
                <div class="chatbox__report--body p-3 pt-5">
                    <form id="submitReportChat">
                        <div class="chatbox__editor pt-4 mt-5">

                            <div class="choices-btns">
                                <label class="report-choices">
                                    <input type="radio" value="error" checked name="reportType" id="errorValue"> <span data-lang="خطأ">Erorr</span>
                                    <span class="custom-radio"></span>
                                </label>
                                <label class="report-choices">
                                    <input type="radio" value="unknown" name="reportType" id="unknownValue"> <span data-lang="غير معروف">Unknown</span>
                                    <span class="custom-radio"></span>
                                </label>
                            </div>
                            <div class="text-center mt-5">
                                <button type="submit" class="btn w-75 submit-report-btn" data-lang="إرسال التقرير">Send Report</button>
                            </div>
                        </div>
                    </form>
                    <div class="text-center mt-5" id="reportStatus"></div>
                </div>
            </div>
<!-- ========================= Upload image Container ========================== -->

                <i class="fas fa-times"></i>
            </button>
            <div class="chatbox__upload-image--body pt-5">

                        <label class="custom-file-label" id="imagUploadingTitle" for="chatUploadInput" data-text="Click here to choose" data-lang="أضغط هنا لاختيار صورة">Click here to choose</label>
                    </div>
                </div>
                <div class="image-uploading-preview text-center">

                </div>
                <div class="text-center mt-3">
                    <button class="btn btn-brand  btn-font-sm w-75 chatbox__reply" id="replyByImgBtn" data-lang="إرسال">Send</button>
                </div>
                <div class="chatbox__uploading-error text-center"></div>
            </div>

                    <i class="fas fa-times"></i>
