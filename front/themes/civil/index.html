<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ministry of Civil Service</title>
  <link rel="icon" href='images/favicon.ico' type='image/x-icon' />	
  <link href="https://fonts.googleapis.com/css?family=Cairo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body dir="">
  <nav class="navbar py-4">
    <div class="container">
      <div class="brand-name">
        <a href="#">
          <img src="images/mcs_Logo.svg" width="160" height="36" alt="munawla">
        </a>
      </div>
      <div class="languages">
        <a href="stat/stat.html" class="d-block d-sm-inline-block mb-1 mb-sm-0 text-decoration-none mx-2">
          Statistics <i class="fas fa-chart-line fa-lg"></i>
        </a>
        <a href="#" class="d-inline-block text-decoration-none mx-2" 
        data-lang="en" id="lang">
          Arabic <i class="fas fa-globe fa-lg"></i>
          <!-- <img src="images/lang.png" width="20" alt="saudia"> -->
        </a>
      </div>
    </div>
  </nav>
  <main class="main-header">
    <div class="main-overlay"></div>
    <div class="container">
      <ul class="social-media list-unstyled m-0 p-0 d-flex ">
        <li><a href="#" class="social-icon d-inline-block shadow" target="_blank">
            <i class="fab fa-facebook-square fa-lg"></i>
          </a>
        </li>
        <li>
          <a href="#" class="social-icon d-inline-block shadow mx-3" target="_blank">
            <i class="fab fa-twitter fa-lg"></i>
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/20express" class="social-icon d-inline-block shadow" target="_blank">
            <i class="fab fa-instagram fa-lg"></i>
          </a>
        </li>
        <li >
          <a href="#" class="social-icon d-inline-block shadow mx-3" target="_blank">
            <i class="fab fa-youtube fa-lg"></i>
          </a>
        </li>
      </ul>
      <div class="header-content">
        <div class="row">
          <div class="robot-img col-md-4 offset-md-1 text-center d-inline-block d-md-none">
              <img src="images/chatbot-svg.svg" class="robot-vector" alt="Munawla">
          </div>
          <div class="col-md-7">
            <div class="hero-text">
              <h1>Ministry of Civil Service with Excellent AI Customer Service.</h1>
              <!-- <h1>خدمات وزارة الخدمة المدنية السعودية مع تقنية الذكاء الاصطناعي</h1> -->
              <div class="chat-box d-inline-block shadow text-left">
                <span class="d-inline-block chat-btn" id="chatting-btn">
                  <img src="images/chat-icon.png" width="20" height="20" alt="SAUDIA, Book Flights, Hotels, Holidays Packages">
                </span>
              </div>
              <span class="h4 mx-3 chat-text d-inline-block">Get Started</span>
            </div>
          </div>
          <div class="robot-img col-md-4 offset-md-1 text-center d-none d-md-inline-block">
              <img src="images/chatbot-svg.svg" class="robot-vector" alt="SAUDIA, Book Flights, Hotels, Holidays Packages">
          </div>
        </div>
        <!-- Chatting Box -->
        <div class="robot-chatting-container shadow">
          <span class="exit-chatting-box" id="close-chatting">
            <i class="fas fa-times" ></i>
          </span>
          <i class="fas fa-undo-alt exit-chatting-box" id="reset"></i>
          <div class="chatting-header d-flex align-items-center justify-content-between px-2 py-1">
            <div>
              <img src="images/chatbot-svg.svg" class="robot-icon" width="40" height="50" alt="chatbot">
              <i class="fas fa-circle"></i> online
            </div>
            <div class="h5 avail pt-3">Always available</div>
          </div>
          <div class="chatting-content">
            <div class="identity py-2 text-center">Welcome to Ministry of Civil Service</div>
            <div class="intro-img">
              <img src="images/intro.jpg" width="100%" height="100%" alt="intro-img">
            </div>
            <div class="inbox-chatting px-2 mt-4" id="chatBox">
              <div class="received-chat mt-2 mb-1">
                <div class="robot-chat-img d-inline-block">
                  <img src="images/chatbot-svg.svg" width="35" alt="robot chat">
                </div>
                <div class="received-msg d-inline-block p-2">
                  <p class="m-0">Hi, I'm here to help you?</p>
                </div>
              </div>
            </div>
            <div class="chatting-questions mb-2 mt-n3 text-center">
                <button class="btn btn-question mx-1" data-select="Buying">Buying</button>
                <button class="btn btn-question mx-1" data-select="Selling">Selling</button>
            </div>
          </div>
          <div class="typing-text py-2 px-3 shadow">
            <form action="#" id="sendMessage">
              <input type="text" class="form-control d-inline-block" id="messageInput">
              <button type="submit" class="send-message-button" ><img src="images/send.png" class="send-message mx-2 mb-1" width="35" alt="send message"></button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
